{% extends "base.html" %}
{% block content %}
<!-- login is serving as a index at the moment this is ok... -->
<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="https://login.persona.org/include.js" type="text/javascript"></script>
        <script type="text/javascript">{{ auth_script|safe }}</script>
    </head>
    <body>
        {% if current_user.is_authenticated() %}
            <button id="browserid-logout">Logout</button>
        {% else %}
            <button id="browserid-login">Login</button>
        {% endif %}
        </div>
        <ul>
          <li>Logged in: {{ session.logged_in }}</li>
          <li>Perm1: {{ perm1.can() }}</li>
          <li>Your access level is: {{ level }} <li>
        </ul>
    </body>
</html>
{% endblock %}
