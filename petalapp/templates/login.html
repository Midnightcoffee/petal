{% extends "base.html" %}
{% block content %}
<div class =page>
    <div class=metanav>
        <h1>Sign In</h1>
        <form action="" method="post" name="login">
                {{form.hidden_tag()}}
                <p>
                    Please enter your OpenID:<br>
                    {{form.openid(size=80)}}<br>
                </p>
            <p>{{form.remember_me}} Remember Me </p>
            <p><input type="submit" value="Sign In"></p>
            <a href="http://openid.net/get-an-openid/what-is-openid/">What is OpenID?</a>
        </form>
    </div>
</div>
{% endblock %}
